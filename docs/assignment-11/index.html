<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar"
    data-bs-smooth-scroll="true"
    class="scrollspy-example"
  >
    <main>
      <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-light" href="#">
            <img src="./img/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <h4 class="site-description">tagline goes here</h4>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a id="logOut" class="nav-link btn" aria-current="page" href="#"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a id="logOut" class="nav-link btn" aria-current="page" href="#"
                  >News</a
                >
              </li>

              <li class="nav-item">
                <a id="logOut" class="nav-link btn" aria-current="page" href="#"
                  >Live cameras</a
                >
              </li>

              <li class="nav-item">
                <a id="logOut" class="nav-link btn" aria-current="page" href="#"
                  >Photos</a
                >
              </li>

              <li class="nav-item">
                <a id="logOut" class="nav-link btn" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="page-content">
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
              class="search-bar"
            />
            <input type="button" value="Find" id="submit" class="submit-btn" />
          </form>
        </div>

        <div class="wheather-data">
          <div class="container">
            <div class="row">
              <div class="col-md-4 wheather-col1">
                <div class="wheater1">
                  <div class="head">
                    <p class="day">Thursday</p>
                    <p class="date">17August</p>
                  </div>
                  <div class="body">
                    <h5 id="location">Cairo</h5>
                    <div class="temp">
                      <h3 id="tempToday">29°C</h3>
                      <img
                        src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
                        alt=""
                        width="90"
                      />
                    </div>

                    <p id="conditionToday" class="text-primary">
                      Partly cloudy
                    </p>

                    <span
                      ><img src="./img/icon-umberella.png" alt="" />20%</span
                    >
                    <span><img src="./img/icon-wind.png" alt="" />18km/h</span>
                    <span><img src="./img/icon-compass.png" alt="" />East</span>
                  </div>
                </div>
              </div>

              <div class="col-md-4 wheather-col2">
                <div class="wheater2">
                  <div class="head">
                    <p class="day">Thursday</p>
                  </div>
                  <div class="body">
                    <div class="temp">
                      <h3 id="tempTmw">29°C</h3>
                      <img
                        src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
                        alt=""
                        width="90"
                      />
                    </div>

                    <p id="conditionTmw" class="text-primary">Partly cloudy</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4 wheather-col3">
                <div class="wheater3">
                  <div class="head">
                    <p class="day">Thursday</p>
                  </div>
                  <div class="body">
                    <div class="temp">
                      <h3 id="tempAfterTmw">29°C</h3>
                      <img
                        src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
                        alt=""
                        width="90"
                      />
                    </div>

                    <p id="conditionAfterToday" class="text-primary">
                      Partly cloudy
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="sub">
                <form class="find-location">
                  <input
                    type="text"
                    placeholder="Enter your email to subscribe..."
                    id="search"
                    class="search-bar"
                  />
                  <input
                    type="button"
                    value="Subscribe"
                    id="subscribe"
                    class="submit-btn"
                  />
                </form>
              </div>
              <p>
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
            <div class="col-md-4">
              <div class="social-icons">
                <a href="#">
                  <span><i class="fa-brands fa-facebook-f"></i></span>
                </a>

                <a href="#">
                  <span><i class="fa-brands fa-twitter"></i></span>
                </a>

                <a href="#">
                  <span><i class="fa-brands fa-google-plus-g"></i></span>
                </a>

                <a href="#">
                  <span><i class="fa-brands fa-pinterest-p"></i></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
