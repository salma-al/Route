<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container login-container">
        <div class="login-card">
          <h1 class="text-center text-info">Smart Login System</h1>

          <form action="">
            <input
              oninput="validationName()"
              id="nameLogin"
              class="form-control my-3 outline-white"
              placeholder="Enter your name"
              type="text"
            />
            <p id="nameAlert" class="text-danger d-none">
              Name must contain at least 2 Letters
            </p>

            <input
              oninput="validationEmail()"
              id="emailLogin"
              class="form-control my-3 outline-white"
              placeholder="Enter your email"
              type="text"
            />
            <p id="emailAlert" class="text-danger d-none">Invalid E-mail</p>

            <input
              oninput="validationPassword()"
              id="passwordLogin"
              class="form-control my-3 outline-white"
              placeholder="Enter your password"
              type="password"
            />
            <p id="passwordAlert" class="text-danger d-none">
              Password must contain 1 number and have 4 characters
            </p>

            <p id="emptyAlert" class="text-danger text-center d-none">
              All inputs is required
            </p>

            <p id="successAlert" class="text-success text-center d-none">
              Success
            </p>

            <p id="emailExistAlert" class="text-danger text-center d-none">
              email already exists
            </p>

            <button
              id="signUpBtn"
              class="form-control btn btn-outline-info w-100 my-3"
              type="submit"
            >
              Sign Up
            </button>
          </form>

          <p class="text-center text-light">
            You have an account?
            <a class="text-light" href="index.html">Sign in</a>
          </p>
        </div>
      </div>
    </main>
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/signup.js"></script>
  </body>
</html>
