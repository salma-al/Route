<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div class="three-circle">
                  <div class="rounded-circle bg-danger"></div>
                  <div class="rounded-circle bg-warning"></div>
                  <div class="rounded-circle bg-success"></div>
                </div>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Site Name or Url is not valid, Please follow the rules below :
                </h5>
                <p>
                  <span><i class="fa-solid fa-right-long"></i></span> &nbsp;
                  Site name must contain at least 3 characters
                </p>
                <p>
                  <span><i class="fa-solid fa-right-long"></i></span> &nbsp;
                  Site URL must be a valid one
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="bookmarker-main-sec">
        <div class="container bookmark-container rounded">
          <div class="heading-text text-center">
            <h1 class="text-center">Bookmarker</h1>

            <h4 class="gradient-text">
              <span><i class="fa-solid fa-bookmark"></i></span>
              Bookmark your favorite sites
              <span><i class="fa-solid fa-bookmark"></i></span>
            </h4>
          </div>
          <div class="form">
            <div class="inputs">
              <label for="siteName">
                <span><i class="fa-solid fa-book-bookmark"></i></span>
                Site Name:</label
              >
              <input
                class="form-control"
                type="text"
                name="siteName"
                id="siteName"
                placeholder="Bookmark Name"
              />
            </div>

            <div class="inputs">
              <label for="siteURL">
                <span><i class="fa-solid fa-link"></i></span>
                Site URL:</label
              >
              <input
                class="form-control"
                type="url"
                name="siteURL"
                id="siteURL"
                placeholder="Website URL"
              />
            </div>

            <div class="form-btn d-flex justify-content-center">
              <button class="btn" id="addBtn" onclick="submitBookmark()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container table-data-sec rounded">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
