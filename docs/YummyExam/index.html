<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <title>Yummy</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="loadingPage">
      <span class="loader"></span>
    </div>

    <div id="nav">
      <div class="black-nav">
        <div class="black-nav-content">
          <ul class="text-white">
            <li id="navSearch">search</li>
            <li id="navCat">categories</li>
            <li id="navArea">area</li>
            <li id="navIng">ingredients</li>
            <li id="navContact">contact us</li>
          </ul>

          <div class="copy-rights">
            <div class="icons">
              <span><i class="fa-brands fa-facebook"></i></span>
              <span><i class="fa-brands fa-twitter"></i></span>
              <span><i class="fa-solid fa-globe"></i></span>
            </div>
            <p>
              Copyright &copy; 2023 All Rights <br />
              Reserved
            </p>
          </div>
        </div>
      </div>
      <div class="white-nav">
        <div class="nav-content">
          <div class="logo-container">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="bars-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="glob-icons">
            <div>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content-area">
      <div class="main-meals">
        <div class="container">
          <div id="mainMealsContainer" class="row g-4"></div>
        </div>
      </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
